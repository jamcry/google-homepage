<!DOCTYPE html>
<html>
    <head>
        <title>Google Homepage Project</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="nav">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
        </div>

        <div id="logo-div">

        </div>
    
    
    </body>
